<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklist</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Tasklist</h1>
        </header>

        <div class="input-todo">
            <input type="text" class="todo-input">
            <button class="todo-add"><i class="bx bx-check"></i></button>
        </div>

        <div class="list-container">
            <ul>
                <div class="todo">
                    <li class="todo-item">hai</li>
                    <button class="complete-button"><i class="bx bx-check"></i></button>
                    <button class="delete-button"><i class="bx bxs-trash"></i></button>
                </div>
            </ul>
        </div>
    </div>
</body>

</html>
